<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>
  <div class="slide flex justify-center flex-column  -space-x-48">
    <div class="w-90 max-h-80 mix-blend-normal rounded  bg-cover"
      [ngStyle]="{ 'background-image': getCurrentSlideUrl() }">
    </div>
    <div class="w-70 max-h-64 mix-blend-normal rounded bg-cover border-white mt-52 "
      [ngStyle]="{ 'background-image': getCurrentSlideUrl2() }">
    </div>

  </div>
</div>
